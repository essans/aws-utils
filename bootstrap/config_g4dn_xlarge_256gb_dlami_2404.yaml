# Things to update:
# ================
# 1. instance details when using ec2_launch_bootstrap.py
# 2. xx_ out any steps that are not required
# 3. aws defaults
# 4. dirs you want to create
# 5. git config info (careful before pushing to github as contains name, email etc)
