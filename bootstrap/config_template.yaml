ec2_instance: # used only for ec2_launch_bootstrap.py
  family: g
  type: g4dn.xlarge
  max_price: 0.53
  name: node0
  ebs_storage: 256  # in gigabytes
  ubuntu: 24.04
  dlami: Y

bootstraps: # xx_blah.sh to ignore a line.  DO NOT use # to comment out
  00_preflight.sh
  01_os_updates.sh
  02_git_etc.sh
  03_python_tooling.sh
  04_aws.sh
  05_other_setups.sh
  06_torch_setup.sh
  07_dlami_torch_verify.sh
  08_claude_code.sh
  09_ide_setup.sh

aws:
  profile: default
  region: us-east-1

dirs:
  - scripts
  - wip
  - temp
  - documents

git:
  user:
    name: YOUR NAME
    org: GITHUB_USER_NAME
    email: GITHUB EMAIL
  ssh_key: github
  projects_dir: github-es
  projects_repos_to_clone:
    ec2_test
    embeddings_lab1
    claude_configs
    llm_runner
  home_dir_repos_to_clone:
    aws-utils
    templates

dpkg: #requires "indent and dashes"
  - git
  - jq
  - tmux
  - htop
  - unzip
  - curl
  - wget
  - ncdu
  - iotop
  - sysstat
  - dnsutils
  - net-tools
  - rsync
  - tree
  - snap

snap: #requires "indent and dashes"
  - yq

python:
  version: default
  ppa: deadsnakes/ppa # for specific python installs
  venv: venv # created in ~environments/
  pip_install: #requires "indent and dashes"
    - pandas
    - numpy>=1.24.0
    - boto3
    - PyYAML
    - requests
    - s3fs
    - tqdm
    - urllib3

pipx:
  - black
  - ruff




